---
layout: page
---

<ul class="posts-list">
  {% assign category = page.category | default: page.title %}
  {% for post in site.posts %}
<!--     {% if post.categories contains category %} -->
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
          </a>
          <small>{{ post.date | date_to_string }}</small>
        </h3>
      </li>
    {% endif %}
  {% endfor %}
</ul>
